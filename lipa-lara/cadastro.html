 <!--Formulario de cadastro-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="css2.css">
<title>Cadastre-se</title>
</head>
<body>






 <div id="cadastro">

    <form method="post" action="">
        <h1>Crie sua Conta</h1>
        <p>
            <label for="name_cad"> Nome</label>
            <input id="name_cad" name="name_cad"
            required="required" type="name"
            placeholder="Informe seu Nome"/>


        </p>
        <p>
            <label for="email_cad"> E-mail</label>
            <input id="email_cad" name="email_cad"
            required="required" type="email"
            placeholder="Informe seu E-mail"/>

        </p>
        <p>
            <label for="senha_cad"> Senha</label>
            <input id="senha_cad" name="senha_cad"
            required="required" type="password" placeholder="1234"/>

        </p>
        <p>
            <input type="submit"onclick="location.href='../lipa-alice/cadastro.html'" value="Cadastrar"/>


        </p>
        <P class="link">
            JÃ¡ tem conta?
            <a href="login.html"> Fazer Login</a>
        </P>

    </form>
</div>
</div>
</div>
</body>
</html>
