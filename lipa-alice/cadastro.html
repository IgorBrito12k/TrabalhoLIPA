<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIPA - Serviços a Domicílio</title>
    <link rel="stylesheet" type="text/css" href="styleDashboard.css">
    
    <script>
        class Usuario{
            constructor(nome,email, senha, confirmaSenha, cpf, dataNascimento, telefone, endereco, numero, complemento, cidade, estado, pais){
                
                
                this.nome=nome;
                this.email=email;
                this.senha=senha;
                this.confirmaSenha=confirmaSenha;
                this.cpf=cpf;
                this.dataNascimento=dataNascimento;
                this.telefone=telefone;
                this.endereco=endereco;
                this.numero=numero;
                this.complemento=complemento;
                this.cidade=cidade;
                this.estado=estado;
                this.pais=pais;
            }
        }

    function salvarCadastro() {
        var mensagem=""
            nome = document.form1.nome.value
         
            if(nome==""){
                mensagem = "Insira o nome<br>"
                document.getElementById("VerificaNome").style.color="red"
            }else {
                document.getElementById("VerificaNome").style.color="black"
            }
            email = document.form1.email.value
            if(email==""){
                mensagem+="Insira o e-mail<br>"
                document.getElementById("VerificaEmail").style.color="red"
            }else {
                document.getElementById("VerificaEmail").style.color="black"
            }
            senha = document.form1.senha.value
            if(senha==""){
               mensagem+="Informe a senha<br>"
               document.getElementById("VerificaSenha").style.color="red"
            }else {
                document.getElementById("VerificaSenha").style.color="black"
            }  
            confirmaSenha = document.form1.confirmaSenha.value
            if(confirmaSenha==""){
               mensagem+="Confirme a senha<br>"
               document.getElementById("VerificaConfirmarSenha").style.color="red"
            }else {
                document.getElementById("VerificaConfirmarSenha").style.color="black"
            }
            if(confirmaSenha =! senha) {
                mensagem+="O campo 'Confirmar senha' deve ser preenchido com a mesma senha inserida no campo 'Senha'<br>"
            }
            cpf = document.form1.cpf.value
            if(cpf==""){
               mensagem+="Informe o CPF<br>"
               document.getElementById("VerificaCPF").style.color="red"
            }else {
                document.getElementById("VerificaCPF").style.color="black"
            }
            dataNascimento = document.form1.dataNascimento.value
            if(dataNascimento==""){
               mensagem+="Informe a data de nascimento<br>"
               document.getElementById("VerificaDN").style.color="red"
            }else {
                document.getElementById("VerificaDN").style.color="black"
            }
            telefone = document.form1.telefone.value
            if(telefone==""){
               mensagem+="Informe o número de telefone<br>"
               document.getElementById("VerificaTelefone").style.color="red"
            }else {
                document.getElementById("VerificaTelefone").style.color="black"
            }
            endereco = document.form1.endereco.value
            if(endereco==""){
               mensagem+="Informe o endereço<br>"
               document.getElementById("VerificaEndereco").style.color="red"
            }else {
                document.getElementById("VerificaEndereco").style.color="black"
            }
            numero = document.form1.numero.value
            if(numero==""){
               mensagem+="Informe o número<br>"
               document.getElementById("VerificaNumero").style.color="red"
            }else {
                document.getElementById("VerificaNumero").style.color="black"
            }
            cidade = document.form1.cidade.value
            if(cidade==""){
               mensagem+="Informe a cidade<br>"
               document.getElementById("VerificaCidade").style.color="red"
            }else {
                document.getElementById("VerificaCidade").style.color="black"
            }
            estado = document.form1.estado.value
            if(estado==""){
               mensagem+="Informe o Estado<br>"
               document.getElementById("VerificaEstado").style.color="red"
            }else {
                document.getElementById("VerificaEstado").style.color="black"
            }


            if(mensagem==""){
                usuario1 = new Usuario(nome,email, senha, confirmaSenha, cpf, dataNascimento, telefone, endereco, numero, complemento, cidade, estado, pais);


                
                document.getElementById("resposta").innerHTML = alert ("Usuário cadastrado com sucesso!");
                limparcampos();
            } else{
                document.getElementById("resposta").innerHTML = "Para salvar o cadastro, verifique os seguintes itens: <br>" +mensagem
            }

        
        }

        function limparCampos() {
            document.form1.nome.value=""
            document.form1.email.value=""
            document.form1.senha.value=""
            document.form1.confirmaSenha.value=""
            document.form1.cpf.value=""
            document.form1.dataNascimento.value=""
            document.form1.telefone.value=""
            document.form1.endereco.value=""
            document.form1.numero.value=""
            document.form1.complemento.value=""
            document.form1.cidade.value=""
            document.form1.estado.value=""
            
        }

        

    </script>
</head>
<body>
    <img src="logo.svg" class="logo" alt="logo com o texto LIPA">
    <h1>Cadastro</h1>
    <form name="form1">
        <div class="pessoa">
            <p>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" required />
            <span id="VerificaNome">*</span><br></p>
            <p><label for="email">E-mail:</label><br>
            <input type="email" id="email" required/>
            <span id="VerificaEmail">*</span><br></p>
            <p><label for="senha">Senha:</label><br>
            <input type="password" id="senha" minlength="4" maxlength="10" required/>
            <span id="VerificaSenha">*</span><br></p>
            <p><label for="confirmaSenha">Confirmar senha:</label><br>
            <input type="password" id="confirmaSenha" minlength="4" maxlength="10" required/>
            <span id="VerificaConfirmarSenha">*</span><br></p>
            <p><label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" onkeypress="return event.charCode >= 48 && event.charCode <= 57" minlenght="11" maxlength="11" required/>
            <span id="VerificaCPF">*</span><br></p>
            <p><label for="dataNascimento">Data de nascimento:</label><br>
            <input type="date" id="dataNascimento" required/>
            <span id="VerificaDN">*</span><br></p>
            <p><label for="telefone">Telefone:</label><br>
            <input type="text" id="telefone" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required/>
            <span id="VerificaTelefone">*</span><br></p>
        </div>
        <div class="endereco">
            
            <p><label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" required/>
            <span id="VerificaEndereco">*</span><br></p>
            <p><label for="numero">Número:</label><br>
            <input type="text" id="numero" required/>
            <span id="VerificaNumero">*</span><br></p>
            <p><label for="complemento">Complemento:</label><br>
            <input type="text" id="complemento" /><br>
            <p><label for="cidade">Cidade:</label></p>
            <input type="text" id="cidade" required/>
            <span id="VerificaCidade">*</span><br></p>
            <p><label for="estado">Estado:</label>
            <p><select name="estado" required>
                <option selected="" value=""></option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
                </select>
                <span id="VerificaEstado">*</span><br></p>
                <p><label for="pais">País:</label><br>
            <input type="text" id="pais" readonly="readonly" value="Brasil"/><br></p>

            
        </div>
           
       
        </div>
            
            
    </form> 
    <div class="botoes">
                <button id="botao1" type="button" onclick="location.href='../lipa-igor/index.html'"> Cancelar </button>
            <button id="botao2" type="button" onclick="salvarCadastro()">Salvar cadastro</button>
            </div>
    <p id="resposta"></p>
</body>
</html>
